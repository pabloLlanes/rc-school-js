<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Básico con JavaScript</title>
</head>
<body>

<h2>Formulario de Contacto</h2>

<form id="formularioContacto">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <button type="submit">Enviar</button>
    </div>
</form>

<script>
    // Obtener referencia al formulario
    const formulario = document.getElementById('formularioContacto');

    // Función para manejar el envío del formulario
    function manejarEnvioFormulario(event) {
        event.preventDefault(); // Prevenir el comportamiento de envío predeterminado

        // Obtener los valores del formulario
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;

        // Mostrar los valores con una alerta o cualquier lógica necesaria
        alert(`Nombre: ${nombre}, Email: ${email}`);

        // Aquí puedes agregar lógica adicional, como enviar los datos a un servidor
    }

    // Escuchar el evento de envío del formulario
    formulario.addEventListener('submit', manejarEnvioFormulario);
</script>

</body>
</html>
