<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Contacto 01</title>
</head>

<body>
    <h1>Contactanos</h1>
    <div class="container">
        <h2>Validacion de campo Nombre con JS</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email">
            </div>
            <button type="submit" id="botonEnviar" class="btn btn-primary">Enviar</button>
        </form>
    </div>


    <!-- JavaScript -->
    <script>

        const formulario = document.getElementById('contactForm');

        formulario.addEventListener('submit', function (event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('botonEnviar');
            // Validación inicial del botón enviar.
            submitBtn.disabled = true;

            // Validar solo el campo nombre:
            if (nombre.trim() === "") {
                alert('El nombre no puede estar vacío.');
                submitBtn.disabled = true;
                return;
            }

            // Quitar espacios en blanco al principio y al final y validar longitud
            const nombreSinEspacios = nombre.trim();

            //-minimo 4 caracteres
            if (nombreSinEspacios.length < 4) {
                alert('El nombre debe tener al menos 4 caracteres.');
                submitBtn.disabled = true;
                return;
            }

            //-maximo 20 caracteres
            if (nombreSinEspacios.length > 20) {
                alert('El nombre no debe tener más de 20 caracteres.');
                submitBtn.disabled = true;
                return;
            }

            //-si la validacion no se cumple el boton de enviar debe estar 'disabled'
            //-caso contrario el boton enviar queda activado
            submitBtn.disabled = false;
            console.log(`Hola: ${nombreSinEspacios} con email: ${email}`);
            alert(`Gracias por contactarnos: ${nombreSinEspacios}-${email}`);
        });

    </script>




    <!-- Bootstrap template: https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
