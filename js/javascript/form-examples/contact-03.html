<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Contacto 01</title>
</head>

<body>
    <h1>Contáctanos</h1>
    <div class="container">
        <h2>Validación de campo Nombre con JS</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email">
            </div>
            <button type="submit" id="botonEnviar" class="btn btn-primary">Enviar</button>
        </form>
        <div id="errores" class="text-danger mt-3"></div> <!-- Aquí se mostrarán los errores -->
    </div>
    <!-- JavaScript -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Previene el envío automático del formulario.

            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const erroresDiv = document.getElementById('errores');
            let errores = []; // Almacena mensajes de error.

            // Validación del campo "nombre".
            if (nombre === "") {
                errores.push('Nombre obligatorio.');
            }
            if (nombre.length > 0 && nombre.length < 4) {
                errores.push('El nombre debe tener mínimo 4 caracteres.');
            }
            if (nombre.length > 12) {
                errores.push('El nombre debe tener maximo 12 caracteres.');
            }

            // Validación del campo "email".
            if (email === "") {
                errores.push('Email obligatorio.');
            } else if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
                // Esta es una expresión regular básica para validar el formato de correo electrónico.
                errores.push('El formato del email es incorrecto.');
            }

            // Limpiar mensajes de error anteriores.
            erroresDiv.innerHTML = '';

            // Mostrar errores si los hay.
            if (errores.length > 0) {
                errores.forEach(function (error) {
                    const p = document.createElement('p');
                    p.textContent = error;
                    erroresDiv.appendChild(p);
                });
            } else {
                // Lógica para manejar el formulario válido (por ejemplo, enviar datos a un servidor).
                console.log(`Nombre: ${nombre}, Email: ${email}`);
                alert(`Gracias por contactarnos: ${nombre} - ${email}`);
            }
        });


    </script>
    <!-- Bootstrap template and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
