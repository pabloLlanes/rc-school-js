<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="./cover.css">
  <style>
    .red-bg { background-color: #FF0000; }
    .green-bg { background-color: #00FF00; }
    .blue-bg { background-color: #0000FF; }
  </style>
</head>
<body>

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Cover</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#" onclick="changeBackgroundColor('red-bg')">RED</a>
        <a class="nav-link fw-bold py-1 px-0" href="#" onclick="changeBackgroundColor('green-bg')">GREEN</a>
        <a class="nav-link fw-bold py-1 px-0" href="#" onclick="changeBackgroundColor('blue-bg')">BLUE</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Cover your page.</h1>
    <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
    <div class="mb-3">
      <a href="#" class="btn btn-lg btn-success fw-bold border-light" id="showListBtn" onmouseover="changeBackgroundColor('green-bg')" onmouseout="restoreBackgroundColor()">HULK</a>
    </div>

    <!-- Input y botón para ingresar elementos a la lista -->
    <div class="mb-3">
      <input type="text" id="itemInput" class="form-control" placeholder="Enter item">
      <button class="btn btn-primary" onclick="addItemToList()">Add Item</button>
    </div>

    <!-- Lista de elementos -->
    <div id="itemList"></div>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
// Utilizando el método querySelector para obtener elementos por su selector
function addItemToList() {
  const itemInput = document.querySelector('#itemInput');
  const itemList = document.querySelector('#itemList');
  
  // Creando un nuevo elemento de párrafo
  const newItem = document.createElement('p');
  newItem.textContent = itemInput.value;
  
  // Agregando el nuevo elemento al contenedor
  itemList.appendChild(newItem);
  
  // Limpiando el valor del input
  itemInput.value = '';
}

// Utilizando classList para agregar o remover clases en lugar de manipular className directamente
function changeBackgroundColor(colorClass) {
  document.body.classList = colorClass;
}

function restoreBackgroundColor() {
  // Removiendo todas las clases del body
  document.body.classList = '';
}
</script>

</body>
</html>
