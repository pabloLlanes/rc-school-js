<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="./cover.css">
</head>
<body>

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Cover</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Home</a>
        <a class="nav-link fw-bold py-1 px-0" href="#">Features</a>
        <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Cover your page.</h1>

    <!-- Input y botÃ³n para ingresar elementos a la lista -->
    <div class="mb-3">
      <input type="text" id="itemInput" class="form-control" placeholder="Enter item">
      <button class="btn btn-primary" onclick="addItemToList()">Add Item</button>
    </div>

    <!-- Lista de elementos -->
    <div id="itemList"></div>
  </main>

  <footer class="mt-auto text-white-50">

  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
  function addItemToList() {
    var itemInput = document.getElementById('itemInput');
    var itemList = document.getElementById('itemList');
    var newItem = document.createElement('p');
    newItem.textContent = itemInput.value;
    itemList.appendChild(newItem);
    itemInput.value = '';
  }
</script>

</body>
</html>
